<h1 mat-dialog-title>Add New Grad</h1>
<div mat-dialog-content>
    <div>
    <mat-form-field class="input-div"appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="John Doe">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="input-div"appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="john@gmail.com">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="input-div"appearance="outline">
            <mat-label>Contact</mat-label>
            <input type="tel" matInput placeholder="9082177574">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="input-div"appearance="outline">
            <mat-label>Description</mat-label>
            <input  matInput placeholder=".....">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="input-div"appearance="outline">
            <mat-label>Feedback</mat-label>
            <input  matInput placeholder=".....">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="input-div"appearance="outline">
            <mat-label>Ten Join Date</mat-label>
            <input  type="date" matInput placeholder="">
          </mat-form-field>
    </div>
    <div>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button class="mar"value="1">Male</mat-radio-button>
        <mat-radio-button class="mar" value="2">Female</mat-radio-button>
      </mat-radio-group>
    </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" >Save</button>
  </div>
</div>
